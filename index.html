<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Seasons' slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: rgb(234, 123, 49);
            background: radial-gradient(
              circle,
              rgba(234, 123, 49, 1) 45%,
              rgba(25, 29, 31, 1) 100%
            );
          "
        >
          <h1>Gold is Everywhere</h1>
          <p>And nature calms us down</p>
        </div>
        <div
          style="
            background: rgb(1, 133, 150);
            background: radial-gradient(
              circle,
              rgba(1, 133, 150, 1) 53%,
              rgba(76, 217, 240, 0.6699054621848739) 100%
            );
          "
        >
          <h1>Finally it`s Summer</h1>
          <p>I'm coming</p>
        </div>
        <div
          style="
            background: rgb(234, 49, 102);
            background: radial-gradient(
              circle,
              rgba(234, 49, 102, 0.5718662464985995) 50%,
              rgba(236, 210, 226, 1) 100%
            );
          "
        >
          <h1>Spring comes</h1>
          <p>Nature is waking up</p>
        </div>
        <div
          style="
            background: rgb(50, 52, 57);
            background: radial-gradient(
              circle,
              rgba(50, 52, 57, 0.6923144257703081) 48%,
              rgba(139, 172, 157, 0.3393732492997199) 100%
            );
          "
        >
          <h1>Magic Winter</h1>
          <p>It's time to play snowballs!</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1510798831971-661eb04b3739?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1526344966-89049886b28d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1635593701844-c54cec733034?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1508766229-1a45d4127740?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
